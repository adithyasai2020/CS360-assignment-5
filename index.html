<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ray Tracing</title>
</head>
<body>
    <div id="container">
        <div id="content-box">
    
    <canvas id="canvas" ></canvas>
    
    
    <div id="mode-text">
        <strong>Shading Mode: </strong>  
    </div>
    <button id="phong">Phong</button>
    <button id="phong-shadow">Phong + Shadow</button>
    <button id="phong-reflection">Phong + Reflection</button>
    <br>
    <button id="phong-shadow-reflection">Phong + Shadow + Reflection</button>
    <br>

    <label for="moveLight">Move Light:</label>
    <input type="range" id="moveLight" name="moveLight" min="-5" max="5" value="0" step = "0.1">
    <span id="moveLightValue">0</span>
    <br>
    <label for="bounceLimit">Bounce Limit:</label>
    <input type="range" id="bounceLimit" name="bounceLimit" min="1" max="5" value="1" step="1">
    <span id="bounceLimitValue">1</span>

    

</div>
</div>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
